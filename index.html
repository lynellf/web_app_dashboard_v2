    <!-- Step One (a): Create a header with app name, notification icon badge and profile avatar and name -->
    <header class="header">
        <h3 class="header__title">App Title</h3>
        <div class="header__user">
            <div class="header__notification-div">
                <!-- Step Two (b): Include a notification icon in the navigation header. Use the icon-bell.svg file. This icon shall be located in the top right corner of the page-->
                <img src="icons/icon-bell.svg" alt="notification bell" class="header__notifications">
            </div>
            <div class="header__user-info-div">
                <img src="img/profile.jpg" alt="profile picture" class="header__profile-img">
                <span class="header__name">Ezell Frazier</span>
            </div>
        </div>
    </header>
    <!-- Step One (b): Implement SVG icon based navigation with the following links: Dashboard, Members, Visits, and Settings.
    Note: You only have to build out the main dashboard page, not any of the other pages -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">
                <img src="icons/icon-dashboard.svg" alt="dashboard icon" class="nav__dashboard">
            </li>
            <li class="nav__item">
                <img src="icons/icon-members.svg" alt="members icon" class="nav__members">
            </li>
            <li class="nav__item">
                <img src="icons/icon-visits.svg" alt="visits icon" class="nav__visits">
            </li>
            <li class="nav__item">
                <img src="icons/icon-settings.svg" alt="settings icon" class="nav__settings">
            </li>
        </ul>
    </nav>
    <!-- Step One (c): Main content area where the specific dashboard widgets will go. -->
    <main class="main">
        <div class="dashboard__header">
            <div class="dashboard__title">
                <span>Dashboard</span>
            </div>
            <div class="dashboard__search">
                <span><img src="icons/icon-search.svg" alt="Search" class="icon--search"></span>
                <input type="text" class="dashboard__searchbar" placeholder="search">
            </div>
        </div>
        <!-- Step Two (a): Alert bar should be visible at the top but able to be closed when clicking the X button -->
        <div class="dashboard__alert">
            <div class="dashboard__alet-content">
                    <strong>Alert</strong>
                    <span class="dashboard__alert-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. </span>
            </div>
            <span class="icon--close" icon="x"></span>
        </div>
        <!-- Step Three (a): Using chart.js, create and include the information for the following chart widgets,
        as shown in the mockup for the: 1. Web traffic (line chart) 2. Daily Traffic Bar Chart (bar chart)
        3. Mobile User Pie Chart (donut chart) -->

        <div class="traffic">
            <div class="traffic__main">
                <h3 class="traffic__title">Traffic</h3>
                <canvas id="trafficLine"></canvas>
            </div>
            <div class="traffic__daily">
                <h3 class="traffic__title">Daily Traffic</h3>
                <canvas id="trafficBar"></canvas>
            </div>
            <div class="traffic__mobile">
                <h3 class="traffic__title">Mobile Traffic</h3>
                <canvas id="trafficPie"></canvas>
            </div>
        </div>
    </main>
